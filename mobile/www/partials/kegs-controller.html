<ion-view view-title="Kegs">

	<ion-nav-buttons side="right">
		<a class="button button-clear" ui-sref="app.create">
			New
		</a>
	</ion-nav-buttons>

	<ion-content>
		<ion-list>
			<div class="item" ng-show="!beers">
				<p>No beers.</p>
			</div>
			<div class="item item-thumbnail-left" ng-repeat="beer in beers.data">
				<img ng-src="{{ beer.labels.icon }}" />
				<h2>{{ beer.name }}</h2>
				<p>{{ beer.style.shortName }}</p>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
