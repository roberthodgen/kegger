<ion-view title="Kegger Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/page1" class="button button-stable button-block ">Log in</a>
            <button class="button button-positive button-outline button-block ">Create an account</button>
            <button class="button button-assertive button-clear button-block ">Trouble logging in?</button>
        </form>
    </ion-content>
</ion-view>
