<ion-view view-title="Create Keg">
	<ion-content>
		<ion-list>
			<label class="item item-input">
				<input ng-model="search.name" type="text" placeholder="Beer name">
			</label>

			<label class="item item-select">
                <span class="input-label">Keg Size</span>
                <select>
                    <option>Sixth Barrel</option>
                    <option>Quarter Barrel</option>
                    <option>Half Barrel</option>
                </select>
            </label>


			<div class="item item-thumbnail-left" ng-repeat="beer in beers.data">
				<img ng-src="{{ beer.labels.icon }}" />
				<h2>{{ beer.name }}</h2>
				<p>{{ beer.style.shortName }}</p>
			</div>

			<a href="#/page1" class="button button-positive button-block ">Add Keg</a>
            <a href="#/page1" class="button button-stable button-block ">Cancel</a>
		</ion-list>
	</ion-content>
</ion-view>
