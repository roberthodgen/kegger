<ion-view view-title="Create Keg">

	<ion-nav-buttons side="left">
		<button class="button button-clear">
			Cancel
		</button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button button-clear">
			Save
		</button>
	</ion-nav-buttons>

	<ion-content>
		<ion-list>
			<label class="item item-input">
				<input ng-model="search.name" ng-change="beerSearch()" type="text" placeholder="Beer name">
			</label>

			<label class="item item-select">
                <span class="input-label">Keg Size</span>
                <select>
                    <option value="661">Sixth Barrel</option>
                    <option value="992">Quarter Barrel</option>
                    <option value="1984">Half Barrel</option>
                </select>
            </label>


			<div class="item item-thumbnail-left" ng-repeat="beer in beers.data">
				<img ng-src="{{ beer.labels.icon }}" />
				<h2>{{ beer.name }}</h2>
				<p>{{ beer.style.shortName }}</p>
			</div>

		</ion-list>
	</ion-content>
</ion-view>
